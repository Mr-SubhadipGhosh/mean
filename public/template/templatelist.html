<table ng-controller="listctrl as vm">
    <tr>
        <th>Task</th>
        <th>Status</th>
    </tr>
    <tr ng-repeat="item in vm.data">
        <td>{{item.task | uppercase}}</td>
        <td>{{item.status }}</td>
        <td><button ng-click="vm.editIt(item._id)">Edit</button></td>
    </tr>
</table>
